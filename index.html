<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="style.css" rel="stylesheet">
    <style id="styles">
        .goRight {
            animation: goRight 0.1s linear;
        }
        @keyframes goRight {
            0%{
                left: 0px;
            }
            100%{
                left: 5px;
            }
        }
        .person {
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="game">
        <img class="game_background" src="/image/background.png">
        <div class="person"></div>
    </div>


    <script src="app.js"></script>
</body>
</html>
